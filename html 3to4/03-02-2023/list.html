<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <p> 
           <font size="+2">Disc bullet list:</font>
        </p>
        <ul type="Disc">
            <li>Apples</li>
            <li>Bananas</li>
            <li>lemons</li>
            <li>Oranges</li>
        </ul>
        <font size="+2">circle bullet list</font>
        <ul type="circle">
            <li>Apple</li>
            <li>Banana</li>
            <li>Lemons</li>
            <li>Oranges</li>
        </ul>
        <font size="+2">square bullet list:</font>
        <ul type="square">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemon</li>
            <li>Oranges</li>
        </ul>
        <font>Numbered list:</font>
        <ol>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Lemons</li>
            <li>oranges</li>
        </ol>
        
    </body>
</html>
